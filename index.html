<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="calculator-grid">
        <h1>Calculator</h1>
        <div id="answer" class="answer">
        </div>
            <button class="span-two" onclick="buttonPush(this);">CLEAR</button>
            <button class="span-two" onclick="buttonPush(this);">DEL</button>
            <button class="button" onclick="buttonPush(this);">7</button>
            <button class="button" onclick="buttonPush(this);">8</button>
            <button class="button" onclick="buttonPush(this);">9</button>
            <button class="button" onclick="buttonPush(this);">/</button>
            <button class="button" onclick="buttonPush(this);">4</button>
            <button class="button" onclick="buttonPush(this);">5</button>
            <button class="button" onclick="buttonPush(this);">6</button>
            <button class="button" onclick="buttonPush(this);">*</button>
            <button class="button" onclick="buttonPush(this);">1</button>
            <button class="button" onclick="buttonPush(this);">2</button>
            <button class="button" onclick="buttonPush(this);">3</button>
            <button class="button" onclick="buttonPush(this);">-</button>
            <button class="button" onclick="buttonPush(this);">0</button>
            <button class="button" onclick="buttonPush(this);">.</button>
            <button class="button" onclick="buttonPush(this);">=</button>
            <button class="button" onclick="buttonPush(this);">+</button>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
